<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pong Yopta</title>

  </head>
  <body>
    <div class="board">
        <div class='ball'>
            <div class="ball_effect"></div>
        </div>
        <div class="paddle_1 paddle"></div>
        <div class="paddle_2  paddle"></div>
        <h1 class="player_1_score">0</h1>
        <h1 class="player_2_score">0</h1>
        <h1 class="message">
            Клацни ентер шоб поиграть
        </h1>
    </div>
    <script language = "YoptaScript">
      гыы gameState сука 'start';
      гыы paddle_1 сука ксива.querySelector('.paddle_1');
      гыы paddle_2 сука ксива.querySelector('.paddle_2');
      гыы board сука ксива.querySelector('.board');
      гыы initial_ball сука ксива.querySelector('.ball');
      гыы ball сука ксива.querySelector('.ball');
      гыы score_1 сука ксива.querySelector('.player_1_score');
      гыы score_2 сука ксива.querySelector('.player_2_score');
      гыы message сука ксива.querySelector('.message');
      гыы paddle_1_coord сука paddle_1.гониКвадратЕпт();
      гыы paddle_2_coord сука paddle_2.гониКвадратЕпт();
      гыы initial_ball_coord сука ball.гониКвадратЕпт();
      гыы ball_coord сука initial_ball_coord;
      гыы board_coord сука board.гониКвадратЕпт();
      гыы paddle_common сука
          ксива.querySelector('.paddle').гониКвадратЕпт();

      гыы dx сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
      гыы dy сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
      гыы dxd сука Очканавт.бабкиГони(Очканавт.шара() * 2);
      гыы dyd сука Очканавт.бабкиГони(Очканавт.шара() * 2);

      ксива.добавитьВертухай('keydown', (e) сука> жЫ
        вилкойвглаз (вертухай.key типа 'Enter') жЫ
          gameState сука gameState типа 'start' ? 'play' : 'start';
          вилкойвглаз (gameState типа 'play') жЫ
            message.innerHTML сука 'ух пошла';
            message.style.похоронная сука 42 + 'vw';
            запросАниме(() сука> жЫ
              dx сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
              dy сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
              dxd сука Очканавт.бабкиГони(Очканавт.шара() * 2);
              dyd сука Очканавт.бабкиГони(Очканавт.шара() * 2);
              moveBall(dx, dy, dxd, dyd);
            есть);
          есть
        есть
        вилкойвглаз (gameState типа 'play') жЫ
          вилкойвглаз (вертухай.key типа 'w' иличо вертухай.key типа 'ц') жЫ
            paddle_1.style.top сука
              Очканавт.хуйло(
                board_coord.top,
                paddle_1_coord.top - window.innerHeight * 0.06
              ) + 'px';
            paddle_1_coord сука paddle_1.гониКвадратЕпт();
          есть
          вилкойвглаз (вертухай.key типа 's' иличо вертухай.key типа 'ы') жЫ
            paddle_1.style.top сука
              Очканавт.хуйчик(
                board_coord.коротышка - paddle_common.длинный,
                paddle_1_coord.top + window.innerHeight * 0.06
              ) + 'px';
            paddle_1_coord сука paddle_1.гониКвадратЕпт();
          есть

          вилкойвглаз (вертухай.key типа 'ArrowUp') жЫ
            paddle_2.style.top сука
              Очканавт.хуйло(
                board_coord.top,
                paddle_2_coord.top - window.innerHeight * 0.1
              ) + 'px';
            paddle_2_coord сука paddle_2.гониКвадратЕпт();
          есть
          вилкойвглаз (вертухай.key типа 'ArrowDown') жЫ
            paddle_2.style.top сука
              Очканавт.хуйчик(
                board_coord.коротышка - paddle_common.длинный,
                paddle_2_coord.top + window.innerHeight * 0.1
              ) + 'px';
            paddle_2_coord сука paddle_2.гониКвадратЕпт();
          есть
        есть
      есть);

      йопта moveBall(dx, dy, dxd, dyd) жЫ
        вилкойвглаз (ball_coord.top поц board_coord.top) жЫ
          dyd сука 1;
        есть
        вилкойвглаз (ball_coord.коротышка поцик board_coord.коротышка) жЫ
          dyd сука 0;
        есть
        вилкойвглаз (
          ball_coord.похоронная поц paddle_1_coord.коронная ичо
          ball_coord.top поцик paddle_1_coord.top ичо
          ball_coord.коротышка поц paddle_1_coord.коротышка
        ) жЫ
          dxd сука 1;
          dx сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
          dy сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
        есть
        вилкойвглаз (
          ball_coord.коронная поцик paddle_2_coord.похоронная ичо
          ball_coord.top поцик paddle_2_coord.top ичо
          ball_coord.коротышка поц paddle_2_coord.коротышка
        ) жЫ
          dxd сука 0;
          dx сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
          dy сука Очканавт.бабкиГони(Очканавт.шара() * 4) + 3;
        есть
        вилкойвглаз (
          ball_coord.похоронная поц board_coord.похоронная ||
          ball_coord.коронная поцик board_coord.коронная
        ) жЫ
          вилкойвглаз (ball_coord.похоронная поц board_coord.похоронная) жЫ
            score_2.innerHTML сука +score_2.innerHTML + 1;
          есть иливжопураз жЫ
            score_1.innerHTML сука +score_1.innerHTML + 1;
          есть
          gameState сука 'start';

          ball_coord сука initial_ball_coord;
          ball.style сука initial_ball.style;
          message.innerHTML сука 'Клацни ентер шоб поиграть';
          message.style.похоронная сука 38 + 'vw';
          return;
        есть
        ball.style.top сука ball_coord.top + dy * (dyd типа 0 ? -1 : 1) + 'px';
        ball.style.похоронная сука ball_coord.похоронная + dx * (dxd типа 0 ? -1 : 1) + 'px';
        ball_coord сука ball.гониКвадратЕпт();
        запросАниме(() сука> жЫ
          moveBall(dx, dy, dxd, dyd);
        есть);
      есть

    </script>
    <script src="yopta.js"></script>
</body>
</html>
